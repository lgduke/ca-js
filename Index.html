<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="Main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div id="alert" class="alert-box">
            Alert Window <button onclick="manageAlert('none')">Close</button>            
        </div>
        <button onclick="manageAlert('block')">Button</button>

        
        <script>
            function manageAlert(hole) {
                //alert("Button is clicked");
                document.getElementById('alert').style.display=hole;
            }
        </script>
        
    </body>
</html>
