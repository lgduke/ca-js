        <script>
            
            //document.getElementById('input1').value;
            
            $('#trans').on('click',function(){
              alert("Button is clicked");
              const ms=$('#input1').val();

              if($('#input1').val() == "") {
                  alert("You should enter something");  
              } 
              else {
                  alert('You enter someting')
                  game369(ms)
              }
            })  

            function game369(ms) {
              const value = ms % 3;
              const value2 = ms % 9;
              if (value2 == 0) {
                alert('Clap2 Clap2 Clap2')
              } else if (value == 0) {
                alert('Clap Clap Clap')
              }
              else {
                alert('Pass Pass Pass')
              }
            }
            
            
        </script>
