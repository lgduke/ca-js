<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      
       
       <nav class="navbar navbar-light bg-light">
           <div class="container-fluid">
               <span class="navbar-brand">Navbar</span>
               <button id="badge" class="btn btn-danger">
                    <span class="badge bg-dark">Dark 🔄</span>
                </button>
               <!-- <span class="badge bg-dark">Dark 🔄</span>    -->

               <button class="navbar-toggler" type="button">
                   <span class="navbar-toggler-icon"></span>
                </button>
          </div>

        <ul class="list-group d-none">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul> 

        
        <div class="main-bg">
            <h4>Shirts On Sale</h4>
            <button id="login" class="btn btn-danger">Login</button>
        </div>
 
        <div class="black-bg">
          <div class="white-bg">
            <h4>로그인하세요</h4>
            <form id="form1" action="Success.html">
              <div class="my-3">
                <input type="text" id="input1" class="form-control">
               </div>
               <div class="my-3">
                 <input type="password" id="input2" class="form-control">
               </div>
               <button type="submit" class="btn btn-primary" id="trans">전송</button>
               <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
          </div>
        </div> 
        
        <div style="overflow: hidden">
            <div class="slide-container">
                <div class="slide-box">
                    <img src="../image/car1-1.png">
                </div>
                <div class="slide-box">
                    <img src="../image/car2-1.png">
                </div>
                <div class="slide-box">
                    <img src="../image/car3-1.png">
                </div>
            </div>
        </div>   
        <button class="slide-1">1</button>   
        <button class="slide-2">2</button>   
        <button class="slide-3">3</button>
        <button class="next">next</button>                         
        <button class="previous">previous</button>
        
        <script>
            
            var point = 0;
            
            $('.slide-1').on('click', function() {
                $('.slide-container').css('transform','translateX(0vw)');
                point = 0;
            });            
            $('.slide-2').on('click', function() {
                $('.slide-container').css('transform','translateX(-100vw)');
                point = 1;
            });              
            $('.slide-3').on('click', function() {
                $('.slide-container').css('transform','translateX(-200vw)');
                point = 2;
            });           
            //document.getElementById('input1').value;

            $('.next').on('click', function() {
                if (point == 0) {
                    $('.slide-container').css('transform','translateX(-100vw)');
                    point++;
                } else if (point == 1) {
                    $('.slide-container').css('transform','translateX(-200vw)');
                    point++
                } else if (point == 2) {
                    alert("it is the last");
                } else {
                    alert("Point errror"); 
                }                    
                
            });             
            $('.previous').on('click', function() {
                if (point == 0) {
                    alert("it is the first");
                } else if (point == 1) {
                    $('.slide-container').css('transform','translateX(0vw)');
                    point--;
                } else if (point == 2) {
                    $('.slide-container').css('transform','translateX(=100w)');
                    point--;
                }  else {
                    alert("Point errror"); 
                }                                
            });                 
            
            var count = 0;
            
            $('.badge').on('click', function(){
                count += 1;
                alert("New Button is clicked");
                if (count%2 == 1) {
                    //$('.badge').addClass('bg-light');
                    $('.badge').html('Light 🔄');
                } else {
                    //$('.badge').addClass('bg-dark');
                    $('.badge').html('Dark 🔄');
                }
                console.log(count);
            });

            
            $('#trans').on('click',function(){
              alert("Button is clicked");
              var content1 = $('#input1').val();                
              var content2 = $('#input2').val();

              if(content1 == "" || content2 == "") {
                  alert("You should enter something");  
                  $("#form1").attr("action", "");

              } else if(content2.length < 6) {
                  alert("You should enter longer");  
                  $("#form1").attr("action", "");                  
              }
              else {
                  alert('You enter someting')
              }
              //if (/\S+@\S+\.\S+/.test(content1)){
              //    alert("You have got wrong Email")
              //}
            })  
            
            $('form').on('submit',function(e){
                var content1 = $('#input1').val();     
                var content2 = $('#input2').val();                     
                console.log(content1)
                console.log(content2)
                alert("Check email, passwd")
                if ( /\S+@\S+\.\S+/.test(content1) ){
                    alert("You have got right Email");
                } else {
                    alert("You have got wrong Email");
                    e.preventDefault();                    
                }
                if ( /[A-Z]/.test(content2) ){
                    alert("You have got right Passwd");
                } else {
                    alert("You have got wrong Passwd");
                    e.preventDefault();                    
                }                
                
            });
            
            $('#login').on('click',function(){
                alert("Button is clicked");
                $('.black-bg').addClass('show-modal');
                alert("Button is after clicked");                
                
            });    
            $('#close').on('click',function(){
                alert("Button is clicked");
                $('.black-bg').removeClass('show-modal');
                alert("Button is after clicked");                
                
            });           
            
            //$('.btn-danger').on('click',function(){
            //    $('.black-bg').removeClass('show-modal');
            //})            
            
            document.querySelector('.navbar-toggler').addEventListener('click', function(){ 
                document.querySelectorAll('.list-group')[0].classList.toggle('d-none');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
       </body>
</html>
